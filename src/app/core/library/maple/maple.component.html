<main class="viewport">
  <div class="content">
    <ng-masonry-grid
      class="grid"
      [masonryOptions]="{ transitionDuration: '0.8s', gutter: 5 }"
      [useImagesLoaded]="true">
      <ng-masonry-grid-item *ngFor="let image of images$ | async">
        <img class="images"
             src="{{ image.filepath }}"
             name="{{image.name}}">
      </ng-masonry-grid-item>
    </ng-masonry-grid>
  </div>
</main>
