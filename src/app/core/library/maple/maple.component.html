<drag-scroll class="viewport">

  <ng-masonry-grid
    class="grid"
    [masonryOptions]="{ transitionDuration: '0.8s', gutter: 5 }"
    [useImagesLoaded]="true">
    <ng-masonry-grid-item *ngFor="let image of images$ | async">
      <img src="{{ image.filepath }}" class="images" name="{{image.name}}">
    </ng-masonry-grid-item>
  </ng-masonry-grid>

</drag-scroll>
